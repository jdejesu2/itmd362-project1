<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"/>
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/22" />
</head>
<body>
      <main id="content">
        <header id="header">
              <h1>Open Books</h1>
              <img class="openbookslogo" src="media/openbookslogo.png" alt="bookspics"/>
              <p>
                "Open Books is a nonprofit social venture that provides literacy
                experiences for thousands of readers each year through inspiring
                programs and creative capitalization of books."
              </p>
            </header>
        <article id="primary">
            <h2>Sign Up To Help!</h2>
      <form id="user" method="get" action="#null" novalidate="novalidate">
        <ol>
          <li>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" />
          </li>
          <li>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" />
          </li>
          <li>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" />
          </li>
          <li>
            <label for="birthday">Date of Birth</label>
            <input type="date" name="birthday" id="birthday" placeholder="04-08-1998"/>
          </li>
          <li>
            <label for="purpose"> Why do you want to join open books? </label>
            <input type="text" name="purpose" id="purpose" />
          </li>
          <li>
            <input type="submit" name="sign up" value="Sign Up" />
          </li>
        </ol>
      </form>
    </article>
  </main>
  <footer id="footer">
        <p>Site copyright by Jessica DeJesus</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
