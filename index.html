<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1 Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="#//basehold.it/22" />
</head>
<body>
      <main id="content">
        <header id="header">
              <h1>Form</h1>
            </header>
        <article id="primary">
            <h2>Description</h2>
      <form id="user" method="get" action="#null" novalidate="novalidate">
        <ol>
          <li>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" />
          </li>
          <li>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" />
          </li>
          <li>
            <label for="birthday">Date of Birth</label>
            <input type="date" name="birthday" id="birthday" />
          </li>
          <li>
            <label for="purpose"> Why do you want to join open books? </label>
            <input type="text" name="purpose" id="purpose" />
          </li>
          <li>
            <fieldset>
            <label for="avaliable"> How often are you avaliable?</label>
              <select id="avaliable">
                <option value="1">On a regular weekly basis</option>
                <option value="2">On a regular weekly basis</option>
                <option value="3">Once a month</option>
                <option value="4">One time thing</option>
              </select>
            </fieldset>
          </li>
          <li>
            <input type="submit" name="submit" value="Save" />
          </li>
        </ol>
      </form>
    </article>
  </main>
  <footer id="footer">
        <p>Site copyright by Jessica DeJesus</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
